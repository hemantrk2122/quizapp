<h3 style="font-family: cursive;text-align:center">Hello! {{user}}</h3>
<div class="container mt-3">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://img.icons8.com/color/96/000000/angularjs.png"
                    alt="logo"
                    width="90">
            </div>
            <div class="quiz-header">
                <h4 style="font-family: cursive;">Angular and TypeScript Quiz</h4>
                <span style="font-style: italic;">Welcome {{name}}!!!</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>{{points}} Points</h5>
            </div>
            <div class="question-remaining">
                <span style="font-style: italic;">Question {{currentQuestion+1}}
                    of
                    {{questionList.length}}</span>
            </div>
            <div class="timer">
                <h5>{{counter}} Sec ⏱️</h5>
            </div>
        </div>
        <div class="progress mb-3" role="progressbar" aria-label="Example with
            label"
            aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" [ngStyle]="{'width':progress+'%'}">{{progress}}%</div>
        </div>
        <div class="question">
            <div class="card">
                <h3>{{questionList[currentQuestion]?.questionText}}</h3>
            </div>
        </div>
        <div class="options">
            <ol *ngFor="let option of questionList[currentQuestion]?.options">
                <li (click)="answer(currentQuestion+1, option)">
                    <div appChangeBg [isCorrect]="option.correct" class="card">
                        {{option.text}}
                    </div>
                </li>
            </ol>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn" (click)="prevQuestion()"
                [disabled]="currentQuestion<=0"><i
                    class="fa
                    text-primary fa-chevron-left fa-3x"
                    aria-hidden="true"></i></button>
            <button class="btn" (click)="resetQuiz()"><i class="fa text-primary
                    fa-refresh fa-3x"
                    aria-hidden="true"></i></button>
            <button class="btn" (click)="nextQuestion()"
                [disabled]="currentQuestion>=questionList.length-1"><i class="fa
                    text-primary fa-chevron-right
                    fa-3x"
                    aria-hidden="true"></i></button>
        </div>
    </div>
</div>
